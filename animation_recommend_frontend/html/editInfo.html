<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../CSS/InfoDetails.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <!--container-fluid表示自适应大小，container表示居中-->
    <div class="container">
        <!--定义顶部导航栏-->
        <div class="navbar-header">
            <!--button是当屏幕小于多少时出现的可以打开导航列表的按钮-->
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#demo-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">修改信息</a>
        </div>

        <!--collapse用于导航栏折叠之后数据在button按钮里点击显示-->
        <div class="collapse navbar-collapse" id="demo-navbar">
            <!--nav navbar-nav表示显示在导航栏里-->
            <ul class="nav navbar-nav">
                <li class="active"><a href="../html/index.html">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">功能<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <!--通过dropdown-header来标记一组动作-->
                        <li class="dropdown-header">信息</li>
                        <li><a href="../html/upload.html">上传番剧</a></li>
                        <li><a href="#">我的收藏</a></li>
                        <li><a href="#">我的推荐</a></li>
                    </ul>
                </li>

                <!--input必须得实现form-control才有样式效果-->
                <li><a id="username"></a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 style="color: white">修改信息</h2>
            <hr class="divider">
            <div id="panel-group">

                <!-- 1 -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">个人信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" role="alert">
                            <strong>昵称：</strong>
                            <input id="name">
                        </div>
                        <div class="alert alert-warning" role="alert">
                            <strong>签名：</strong>
                            <input id="signature">

                        </div>
                        <div class="alert alert-warning" role="alert">
                            <strong>标签：</strong>
                            <div class="checkbox">
                                <label><input type="checkbox" value="青春" name="tag">青春</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="热血" name="tag">热血</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="校园" name="tag">校园</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="恋爱" name="tag">恋爱</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="搞笑" name="tag">搞笑</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="穿越" name="tag">穿越</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="科幻" name="tag">科幻</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="泡面" name="tag">泡面</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="治愈" name="tag">治愈</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="历史" name="tag">历史</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="剧情" name="tag">剧情</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="科普" name="tag">科普</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="战斗" name="tag">战斗</label>
                            </div>
                        </div>
                        <div>
                            <button id="editInfo" class="btn btn-success" style="float: right">修改信息</button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">密码修改</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" role="alert">
                            <strong>原密码：</strong>
                            <input type="password" id="oldPass">
                        </div>
                        <div class="alert alert-warning" role="alert">
                            <strong>新密码：</strong>
                            <input type="password" id="newPass">
                        </div>
                        <div>
                            <button id="editPass" class="btn btn-success" style="float: right">修改密码</button>
                        </div>
                    </div>


                </div>

            </div>


        </div>
    </div>
</div>
</body>
<script src="../JS/editInfo.js"></script>
</html>
