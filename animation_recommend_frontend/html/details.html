<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>番剧详情</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../CSS/details.css" rel="stylesheet">

</head>
<body>
<header class="container" id="header">
    <nav id="navigation" style="padding-top: 20px">
        <ul class="nav nav-pills nav-justified">
            <li id="userName" style="font-size: large; font-weight: bolder; color: blue; font-family: 幼圆"></li>
            <li style="font-size: large"><a href="../html/myCollection.html">我的收藏</a></li>
            <li style="font-size: large"><a href="../html/InfoDetails.html">个人信息</a></li>
            <li style="font-size: large"><a href="../html/upload.html">上传番剧</a></li>
            <li style="font-size: large"><a href="../html/myRecommend.html">我的推荐</a></li>
            <li style="font-size: large"><a href="../html/login.html">切换账号</a></li>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <b style="color: white;font-size: 30px;margin-left: 2%" id="animationName"></b>

                <b class="text-primary" style="margin-top: 2%;margin-right:2%;float: right">
                    <a href="index.html">AnimationShare⭐番友交流分享</a>
                </b>
            </div>
            <hr class="divider">
            <div id="panel-group">

                <!-- 1 -->
                <div class="panel panel-primary">

                    <div class="panel-body">
                        <!--                        这边是番剧详情的展示-->

                        <div class="col-md-4">
                            <img id="cover" style=" width:100%;height: auto">
                            <button type="button" class="btn  col-md-4  col-md-offset-1"
                                    style="background: none" onclick="like()">
                                <img id="like" src="../img/点赞.png" style="width: 30%;height: auto;">
                            </button>
                            <button type="button" class="btn  col-md-4  col-md-offset-1"
                                    style="background: none" onclick="dislike()">
                                <img id="dislike" src="../img/点踩.png" style="width: 30%;height: auto;">
                            </button>

                        </div>

                        <div class="col-md-6 col-md-offset-1">
                            <div class="row">
                                <b>类型：</b>
                                <p id="type"></p>
                            </div>
                            <div class="row">
                                <b>链接：</b>
                                <p id="link"></p>
                            </div>
                            <div class="row">
                                <div style="overflow: hidden">
                                    <label for="detail">内容详情：</label>
                                    <textarea
                                            style=" overflow-y: auto;height: 100px;width: 105%;padding-right:5%;border: none"
                                            readonly="readonly"
                                            id="detail"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div style="overflow: hidden">
                                    <label for="recommendation">推荐语：</label>
                                    <textarea
                                            style=" overflow-y: auto;height: 100px;width: 105%;padding-right:5%;border: none"
                                            readonly="readonly"
                                            id="recommendation"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <b>浏览量：</b>
                                <p id="pageView"></p>
                            </div>
                            <div class="row">
                                <b>点赞数：</b>
                                <p id="likeNum"></p>
                            </div>
                            <div class="row">
                                <b>点踩数：</b>
                                <p id="dislikeNum"></p>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <b class="panel-title" style="margin-left: 2%;">评论</b>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-10">
                                <textarea placeholder="请自觉遵守互联网相关的政策法规，严禁发布色情、暴力、反对的言论"
                                          id="write_comment" class="col-md-4 col-md-offset-2 write_comment_class"></textarea></div>
                                <button type="button"
                                        class="btn btn-info  col-md-1"
                                        onclick="comment()">发表评论
                                </button>

                            </div>
                        </div>
                        <hr class="split-pane-divider">
                        <div id="comment_show">
                        </div>
                        <ul class="pager">
                            <li class="previous" id="last"><a onclick="lastPage()" href="#comment_show">&larr; last</a>
                            </li>
                            <li class="next" id="next"><a onclick="nextPage()" href="#comment_show">next &rarr;</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../JS/details.js"></script>
</html>
