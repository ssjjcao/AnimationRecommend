<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../CSS/InfoDetails.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <!--container-fluid表示自适应大小，container表示居中-->
    <div class="container">
        <!--定义顶部导航栏-->
        <div class="navbar-header">
            <!--button是当屏幕小于多少时出现的可以打开导航列表的按钮-->
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#demo-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">个人信息</a>
        </div>

        <!--collapse用于导航栏折叠之后数据在button按钮里点击显示-->
        <div class="collapse navbar-collapse" id="demo-navbar">
            <!--nav navbar-nav表示显示在导航栏里-->
            <ul class="nav navbar-nav">
                <li class="active"><a href="../html/index.html">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">功能<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <!--通过dropdown-header来标记一组动作-->
                        <li class="dropdown-header">信息</li>
                        <li><a href="../html/upload.html">上传番剧</a></li>
                        <li><a href="../html/myCollection.html">我的收藏</a></li>
                        <li><a href="../html/myRecommend.html">我的推荐</a></li>
                    </ul>
                </li>

                <!--input必须得实现form-control才有样式效果-->
                <li><a id="username"></a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="text-center" id="left-content">
                <div class="list-group">
                    <a href="../html/index.html" class="list-group-item active">首页</a>
                </div>
                <div class="list-group">
                    <a href="../html/upload.html" class="list-group-item">上传番剧</a>
                </div>
                <div class="list-group">
                    <a href="../html/myRecommend.html" class="list-group-item">我的推荐</a>
                </div>
                <div class="list-group">
                    <a href="../html/myCollection.html" class="list-group-item">我的收藏</a>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <h2 style="color: white">个人信息</h2>
            <hr class="divider">
            <div id="panel-group">

                <!-- 1 -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">个人信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-info" role="alert">
                            <!-- strong用于加粗文字 -->
                            <strong>ID：</strong>
                            <a id="ID"></a>

                        </div>
                        <div class="alert alert-danger" role="alert">
                            <strong>昵称：</strong>
                            <a id="name"></a>

                        </div>
                        <div class="alert alert-warning" role="alert">
                            <strong>签名：</strong>
                            <a id="signature"></a>

                        </div>
                        <div class="alert alert-warning" role="alert">
                            <strong>标签：</strong>
                            <a id="tag"></a>

                        </div>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <strong>密码：*********</strong>
                        <a id="password"></a>
                        <button id="edit" class="btn btn-success" style="float: right">修改信息</button>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</body>
<script src="../JS/InfoDetails.js"></script>
</html>
