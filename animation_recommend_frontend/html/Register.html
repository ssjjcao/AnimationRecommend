<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/login.css">



</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">注册</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="signature" id="signature" name="signature" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="text-primary" style="color: black">追番标签</i>
                    <div class="checkbox">
                        <label><input type="checkbox" value="青春" name="tag">青春</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="热血" name="tag">热血</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="校园" name="tag">校园</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="恋爱" name="tag">恋爱</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="搞笑" name="tag">搞笑</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="穿越" name="tag">穿越</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="科幻" name="tag">科幻</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="泡面" name="tag">泡面</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="治愈" name="tag">治愈</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="历史" name="tag">历史</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="剧情" name="tag">剧情</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="科普" name="tag">科普</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="战斗" name="tag">战斗</label>
                    </div>
                </div>

                <div class="form-group col-md-offset-9">
                    <button id="submit" type="submit" class="btn btn-success pull-right" name="submit">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../JS/Register.js"></script>
</html>
